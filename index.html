<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.js"></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
  <script src="init.js"></script>
  <script src="main.js"></script>


  <a-scene environment physics="debug: true;">
    <a-entity camera look-controls>
      <a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
      </a-entity>
    </a-entity>

    <a-entity position="-1 0.5 -5" id="scene">
    </a-entity>
    <a-entity id="txtLabel" text="value: Selected Molecule:{0}; color:black" position="0 0 -1"></a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
