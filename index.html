<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.js"></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
</head>

<body>
  <script src="init.js"></script>
  <script src="main.js"></script>


  <a-scene environment physics="debug: true;">
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: yellow; shader: flat">
        <!--               <a-text id="cylinderText" position=" 0 .65 -3"  value="This is a cylinder" align="center" color="black" visible="false"
                geometry="primitive: plane; width: 1; height:0.5" material="color:white"></a-text> -->
      </a-entity>

    </a-entity>

    <a-entity menu position="6 0 -5" id="menu" rotation="0 -30 0">
      <a-text id="menu1" position=" 0 0 -3" align="center" color="#FFF" visible="true"
        geometry="primitive: plane;width: 1.75" value="Caffeine" material="color: #333"> </a-text>
      <a-text id="menu2" position=" 0 -2 -3" align="center" color="#FFF" visible="true"
        geometry="primitive: plane;width: 1.75" value="Ethanol" material="color: #333"></a-text>

    </a-entity>

    <a-entity position="3 0 -5" id="view-menu" rotation="0 -30 0">
      <a-text bubble-view id="bubble-view" position=" 0 0 -3" align="center" color="#FFF" visible="true"
        geometry="primitive: plane;width: 1.75" value="Bubble View" material="color: #333"> </a-text>
      <a-text text-view id="text-view" position=" 0 -2 -3" align="center" color="#FFF" visible="true"
        geometry="primitive: plane;width: 1.75" value="Text View" material="color: #333"></a-text>
    </a-entity>

    <a-entity position="-1 0.5 -8" id="scene" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 30000;resumeEvents:mouseenter">

    </a-entity>


    <a-entity star-system></a-entity>

    <a-sky color="#00001f"></a-sky>

  </a-scene>
</body>

</html>
